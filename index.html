<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToKnow.ai - Shazam Playlist to Youtube Playlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        .youtube-player,
        iframe {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container my-4">
        <h1 class="text-center">Shazam Playlist to Youtube Playlist</h1>
        <em>
            <i>
                This is an idea from <a href="https://toknow.ai/">ToKnow.ai</a>
                <a href="https://toknow.ai/">blog post</a>.
                This service is free of charge and does not require any payment or subscription to use.
            </i>
        </em>
        <p class="text-center">
            Download the CSV of your playlist from
            <a href="https://www.shazam.com/myshazam" target="_blank">https://www.shazam.com/myshazam</a>.
        </p>
        <p class="text-center">Upload your Shazam Playlist CSV file.</p>
        <div class="row mx-2 justify-content-center">
            <div class="col-md-6">
                <input type="file" class="form-control upload-form col-md-6" accept=".csv">
            </div>
        </div>

        <div class="row mt-5 justify-content-center">
            <div class="col-md-8">
                <div class="object-fit-contain border rounded ratio ratio-16x9">
                    <div class="youtube-player"></div>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-md-12 playlist table-responsive">
            </div>
        </div>
    </div>

    <script>
        const playlistTable = document.querySelector('.playlist');
        const uploaForm = document.querySelector('.upload-form');
        let songsPlaylist = []
        let videoIdGenerator = generateVideoId();

        uploaForm.addEventListener('input', e => {
            e.preventDefault();
            if (e.target.files.length == 0) {
                return;
            }

            parseCsv(e.target.files[0], playlistTable);
        });

        async function* generateVideoId() {
            for (const song of songsPlaylist) {
                const response = await (await fetch(
                    '/video_id',
                    {
                        headers: { 'Content-Type': 'application/json' },
                        method: 'POST',
                        body: JSON.stringify({ title: song.Title, artist: song.Artist })
                    })).text();
                yield response
            }
        }
        async function nextVideo(callback) {
            let video_id = (await videoIdGenerator.next()).value;
            if (!video_id) {
                videoIdGenerator = generateVideoId();
                video_id = (await videoIdGenerator.next()).value;
            }
            callback(video_id);
        }
        async function parseCsv(file, playlistTable) {
            try {
                const formData = new FormData();
                formData.append('file', file);
                songsPlaylist = await (await fetch('/parse_csv', { method: 'POST', body: formData })).json();

                tableBody = songsPlaylist.map((i, index) => `
                                <tr>
                                    <th>${index + 1}</th>
                                    <th class="">${i.Title}</th>
                                    <th>${i.Artist}</th>
                                </tr>`
                            ).join('')
                playlistTable.innerHTML = `
                    <table class="table table-striped table-hover table-bordered rounded">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Title</th>
                                <th>Artist</th>
                            </tr>
                        </thead>
                        <tbody>${tableBody}</tbody>
                    </table>`
            } catch (error) {
                playlistTable.innerHTML = error;
            }
        }
        function onYouTubeIframeAPIReady() {
            const youtubePlayerElement = document.querySelector('.youtube-player');
            const youtubePlayer = window.youtubePlayer = new YT.Player(youtubePlayerElement, {
                height: '100%',
                width: '100%',
                playerVars: { autoplay: 1 },
                events: {
                    'onReady': function (event) {
                        event.target.playVideo()
                    },
                    'onStateChange': function (event) {
                        if (event.data === YT.PlayerState.ENDED) {
                            onContinue(event?.target || youtubePlayer);
                        }
                    },
                    'onError': function(event) {
                        onContinue(event?.target || youtubePlayer);
                    }
                }
            });

            function onContinue(player) {
                if (songsPlaylist.length > 0) {
                    nextVideo((value) => {
                        player.loadVideoById(value);
                        player.playVideo();
                    });
                }
            }

            const setIntervalId = setInterval(() => {
                if (songsPlaylist.length > 0) {
                    clearInterval(setIntervalId);
                    onContinue(youtubePlayer);
                }
            }, 500);
        };
    </script>
</body>

</html>
